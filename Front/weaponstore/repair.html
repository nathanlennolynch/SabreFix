<body id="override">
<div class="col-3">
    <style>
        body { 
          background: url(./images/blacksmithShop.png) no-repeat center fixed;
          background-size:100%;
        }
    </style>
</div>

<div class="row pt-3">
	<div class="col-sm-7">			
	</div>
	<div class="col-sm-7">
		<div class="card">
			<div class="card-header text-center">
				<h3>Send Repair Order</h3>
				<a class="btn" href="#!login" onclick="document.getElementById('sound2').play();">Find Order</a>
				<h5 class="text-success" ng-bind="createStatus"></h5>
			</div>			
			<div class="card-body">
			<form name="createForm">
				<div class="form-group">
					<label for="name" id="text1">Name:</label>
					<input ng-model="weapon.name" required ng-minlength="2" name="name"
						type="text" class="form-control" id="name">					
					<span ng-show="createForm.name.$touched && createForm.name.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="type">Type:</label>
					<select ng-options="value for value in types" required name="type"
						ng-model="weapon.type" class="form-control" id="type">
					</select>
					<span ng-show="createForm.type.$touched && createForm.type.$invalid"
						class="text-danger">
						required
					</span>	
				</div>
				<div class="form-group">
					<label for="level">Level:</label>
					<input ng-model="weapon.level" max="80" min="1" required
						type="number" class="form-control" id="level" name="level">					
					<span ng-show="createForm.level.$touched && createForm.level.$invalid"
						class="text-danger">
						Sorry, we only specialize in weapons from 1 to 80
					</span>	
				</div>	
                <div class="form-group">
					<label for="num">Phone:</label>
					<input ng-model="weapon.phoneNumber" required ng-minlength="10" ng-maxlength="11" name="num"
						type="tel" class="form-control" id="num">					
					<span ng-show="createForm.num.$touched && createForm.num.$invalid"
						class="text-danger">
						Enter a valid phone number
					</span>					
				</div>
				<form class="form-group">
					<label for="email">Email:</label>
					<input ng-model="weapon.email" required ng-minlength="4" name="email"
						type="email" class="form-control" id="email">					
					<span ng-show="createForm.email.$touched && createForm.email.$invalid"
						class="text-danger">
						Email required
					</span>					
				</form>
                <div class="form-group">
					<label for="description">Description:</label>
					<textarea ng-model="weapon.description" max="500" class="form-control" id="description" name="description"></textarea>				
					<span ng-show="createForm.description.$touched && createForm.description.$invalid"
						class="text-danger">
					</span>	
				</div>			
			</form>
		</div>
		<div class="card-footer text-center">
			<button type="button" class="btn" 
				ng-disabled="createForm.$invalid || disableCreate"
				ng-click="createRepairTicket()" 
                onclick="document.getElementById('Ticket').play();">Send</button>			
			<button type="button" class="btn"
				ng-click="clear()" 
                onclick="document.getElementById('sound6').play();">Clear</button>
		</div>
		</div>
	</div>
	<div class="col-sm-5">
		<div class="pt-5"></div>
		<img class="img-fluid rounded-circle"src="./images/blacksmithrepair.png" alt="">
	</div>
</div>
</body>
